<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Payment Successful!</h1>
        <p>Redirecting you back to the Quick Invoice app...</p>
        
        <div class="fallback">
            <p>If the app doesn't open automatically:</p>
            <a href="#" id="manualLink" class="btn">Open Quick Invoice App</a>
        </div>
    </div>

    <script>
        function redirectToApp() {
            try {
                // Get Stripe parameters from URL
                const params = new URLSearchParams(window.location.search);
                
                // Extract key Stripe parameters
                const paymentIntent = params.get('payment_intent') || 'unknown';
                const paymentIntentClientSecret = params.get('payment_intent_client_secret') || '';
                const redirectStatus = params.get('redirect_status') || 'succeeded';
                const invoiceId = params.get('invoice_id') || 'unknown'; // Custom parameter we'll add
                
                // Construct deep link URL
                const deepLink = `cmdsharp://stripe/return?` + 
                    `payment_intent=${encodeURIComponent(paymentIntent)}&` +
                    `invoice_id=${encodeURIComponent(invoiceId)}&` +
                    `status=success&` +
                    `redirect_status=${encodeURIComponent(redirectStatus)}&` +
                    `timestamp=${Date.now()}`;
                
                console.log('Stripe Success - Redirecting to:', deepLink);
                console.log('Stripe Parameters:', Object.fromEntries(params));
                
                // Update manual link
                document.getElementById('manualLink').href = deepLink;
                
                // Attempt automatic redirect
                window.location.href = deepLink;
                
                // Fallback: Try again after 2 seconds
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 2000);
                
            } catch (error) {
                console.error('Error processing Stripe success redirect:', error);
                
                // Basic fallback
                const basicLink = `cmdsharp://stripe/return?status=success&error=redirect_failed&timestamp=${Date.now()}`;
                window.location.href = basicLink;
            }
        }
        
        // Start redirect immediately
        redirectToApp();
        
        // Show fallback after 5 seconds
        setTimeout(() => {
            const fallback = document.querySelector('.fallback');
            if (fallback) {
                fallback.style.opacity = '1';
            }
        }, 5000);
    </script>
</body>
</html>
